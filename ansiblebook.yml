---
#-------------On Master-------
- name: Common setup (Docker + dependencies)
  hosts: localhost
  become: yes
  connection: local
  tasks:
    - name: inbuilt update packages
      shell: sudo apt update

    - name: Install dependencies
      apt:
        name: [curl, wget, apt-transport-https, ca-certificates, software-properties-common]
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present
      ignore_errors: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

#--------------------On N1odes------------
- name: Common setup (Docker + dependencies)
  hosts:
    - 172.31.38.196  # Worker1
    - 172.31.42.138   # Worker2
  become: yes
  tasks:
    - name: inbuilt update packages
      shell: sudo apt update
    - name: Install dependencies
      apt:
        name: [curl, wget, apt-transport-https, ca-certificates, software-properties-common]
        state: present
        update_cache: yes
    - name: Install Docker
      apt:
        name: docker.io
        state: present
      ignore_errors: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
